<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tweet translator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>
            <i class="fa fa-fw fa-language" aria-hidden="true"></i>
            Twitter Translation Stream
          </h2>
          <hr>
          <form class="form">
            <div class="form-group">
              <label>Keyword</label>
              <input type="text" class="form-control" id="keyword">
            </div>
            <div class="form-group">
              <label>Language</label>
              <select class="form-control" id="language">
                <option value=""></option>
              </select>
            </div>
            <button id="submit-button" type="button" class="btn btn-default">Submit</button>
          </form>
          <br>
          <div id="tweets"></div>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/ffe88ad2da.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
